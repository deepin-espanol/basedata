# ----
# Site

title: Ayuda de Deepin en Español
url: "http://ayuda.deepin.ovh"
# NOTA: Nombre provisional /basedata
baseurl: ""
google_analytics_key:
disqus_shortname:
newsletter_action:
repo_source: https://gitlab.com/deepin-espanol/database/tree/master
official_url: http://ayuda.deepin.ovh

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /images/favicon/favicon-32x32.png
description: Información de usuarios y desarrolladores
author:
  name: Deepin en Español
  email:
  twitter: # twitter username without the @ symbol
social:
  name: Telegram
  links:
    - https://t.me/deepinenespanol

# -----
# Build

permalink: /deepin/:title/

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-archives
  - jekyll-paginate-v2
  - jekyll-email-protect
  - emoji_for_jekyll
  - reduce

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CHANGES.md
  - LICENCE

collections:
  sets:
  cheat_sheet:
  dsoftwares:
    output: true

jekyll-archives:
  enabled: ['tags']
  permalinks:
    tag: '/:name/'

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
      comments: true
  -
    scope:
      type: "sets"
    values:
      _hide_content: true
  -
      scope:
        type: "dsoftwares"
      values:
        layout: dsoftware
  -
    scope:
      path: "index.html"
    values:
      body_class: "show_hero_search"
